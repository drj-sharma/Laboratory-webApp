<div class="login-container">
    <div class="container">
        <br><br><br><br>
        <h1 class="text-light">Login Form</h1>
        <br><br>
        <div id="login">
                <div class="container">
                    <div id="login-row" class="row justify-content-left align-items-left">
                        <div id="login-column" class="col-md-4 border border-white rounded pt-5">
                            <div id="login-box" class="col-md-12 pb-5">
                                <form id="login-form" class="form" action="" method="post">
                                    <!-- <h3 class="text-center text-info">Login</h3> -->
                                    <div class="form-group">
                                        <label for="username" class="text-dark font-weight-bold">Username:</label><br>
                                        <input type="text" name="username" id="username" required="" name="usr" class="form-control" [(ngModel)]="username"
                                        required pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,3})$" #userName = "ngModel">
                                    </div>
                                    <div *ngIf="userName.invalid && (userName.dirty || userName.touched)" class="alert alert-danger">
                                      Please Enter a valid email.</div>


                                    <div class="form-group">
                                        <label for="password" class="text-dark font-weight-bold">Password:</label><br>
                                        <input type="password" name="password" id="password" name="pass" required="" class="form-control" [(ngModel)]="password" #pass="ngModel">
                                        <div *ngIf="pass.invalid && (pass.dirty || pass.touched)" class="alert alert-danger">
                                            Please Enter your password</div>
                                    </div>
                                    <p class="text-center text-danger"><small>{{errorMessage}}</small></p>
                                    <div class="form-group">
                                        <div *ngIf="(pass.touched) && ( userName.touched)">
                                      <input type="submit" name="submit" class="btn btn-primary btn-md" value="Login" (click)="logIn()">
                                      </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
              </div>
    </div>
</div>
