<div id="container">
     <button mat-fab><mat-icon>print</mat-icon></button> <br><br><br>
<table mat-table>

        Name: <strong>{{item.Name | titlecase }} </strong> <br> </td>

        Sex: <strong>{{item.Sex | titlecase }} </strong> <br></td>

</tr>

  </table> <br> <br>
  <div *ngIf="!haemo" style="text-align: center;">
    <strong> HAEMATOLOGY PROFILE</strong>
</div>
